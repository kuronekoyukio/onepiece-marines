<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Procurados da Marinha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/estilo.css" />
  </head>
  <body>
    <header>
      <a href="#">
        <img src="./src/imagens/pngegg.png" class="logoMarine" />
      </a>
    </header>
    <main>
      <ul class="listaProcurados">
        <li class="cartaz">
          <div>
            <span class="procurado">Procurado</span>
          </div>
          <img
            src="./src/imagens/Monkey D. Luffy (TimeSkip - Novo Mundo).jpg"
            alt="Luffy"
            class="foto"
          />
          <div class="info">
            <div class="mortoVivo">
                <span class="morto-vivo">Morto ou Vivo</span>
              </div>
              <div class="Nome">
                <span>Monkey D. Luffy</span>
              </div>
              <div class="recompenca">
                <span>400.000,00 -</span>
              </div>
              <div>
                <span class="assinatura">Marinha</span>
              </div>
          </div>
        </li>
        <li class="cartaz">
          <div>
            <span class="procurado">Procurado</span>
          </div>
          <img src="./src/imagens/zoro.webp" alt="Luffy" class="foto" />
          <div class="info">
            <div class="mortoVivo">
                <span class="morto-vivo">Morto ou Vivo</span>
              </div>
              <div class="Nome">
                <span>Roronoa Zoro</span>
              </div>
              <div class="recompenca">
                <span>400.000,00 -</span>
              </div>
              <div>
                <span class="assinatura">Marinha</span>
              </div>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
